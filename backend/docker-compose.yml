version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:password@db:5432/family_search_ocr
      - SECRET_KEY=0l9XxMFekVAGDjMVzJWbs3AccE-geXCdVIZ2tnVAT7M
    volumes:
      - ./uploads:/app/uploads
      - ./models:/app/models
    depends_on:
      - db
    restart: unless-stopped

  db:
    image: postgres:13
    environment:
      - POSTGRES_DB=family_search_ocr
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    restart: unless-stopped

volumes:
  postgres_data:
